apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: <nomroute>
spec:
  host: <url>.apps.openshift.kakor.ovh
  port:
    targetPort: 80
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: <nomservice>
    weight: 100
  wildcardPolicy: None